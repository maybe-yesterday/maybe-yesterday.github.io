<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-g">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ page.title | default: site.title }}</title>
  <style>
    body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; line-height: 1.6; color: #333; margin: 0; padding: 0; }
    .container { max-width: 800px; margin: 2rem auto; padding: 0 1rem; }
    header { border-bottom: 1px solid #eee; padding-bottom: 1rem; margin-bottom: 2rem; }
    header h1 { margin: 0; }
    header a { text-decoration: none; color: #333; }
    nav a { margin-left: 1rem; }
    a { color: #007bff; }
    footer { text-align: center; margin-top: 4rem; color: #888; }
  </style>
</head>
<body>

  <div class="container">

    <main>
      {{ content }}
    </main>

    <footer>
      <p>&copy; {{ site.time | date: "%Y" }} {{ site.author }}.</p>
    </footer>
  </div>

  <script src="/assets/js/nyan-click.js"></script>
</body>
</html>
